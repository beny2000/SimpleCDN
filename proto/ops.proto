syntax = "proto3";

service FileServer {
  rpc put(stream Chunk) returns (Reply) {}
  rpc get(Request) returns (stream Chunk) {}
}


message Chunk {
  bytes buffer = 1;
  string name = 2;
}

message Request {
  string name = 1;
  int32 area = 2;
}

message Reply {
  int32 length = 1;
}

message HeartbeatRequest {
    string message = 1;
}

message HeartbeatResponse {
    string message = 1;
}